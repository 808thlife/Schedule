{% extends 'app/base.html' %}

{% block title %}
Calendar
{% endblock %}

{% block content %}
<div class="clearfix">
	<a class="btn btn-info left" href="{% url 'scheduleapp:calendar' %}?{{ prev_month }}"> Previous Month </a>
	<a class="btn btn-info right" href="{% url 'scheduleapp:calendar' %}?{{ next_month }}"> Next Month </a>
	<a class="btn btn-info right" href="{% url 'scheduleapp:new_event' %}"> New Event </a>
	<a class = "btn btn-danger right" href="{% url 'accounts:signout' %}">Signout</a>
</div>

{{ calendar }}
{% endblock %}
